<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex box</title>
</head>
<body style="margin-top: 40px; margin-bottom: 40px;">
    <header style="height:80px ; width: 100%; background-color: blue;"></header>
    <br><br>

        <div style="width: 50%; height: 100%; background-color: blue;"></div>
        
        <div style="width: 50%; height: 100%; background-color: white;">
            <div style="width: 100%; height: 47%; background-color: blue;"></div>
            <br>
            <div style="width: 100%; height: 47%; background-color: blue;"></div>
        </div>
    </div>
    <br><br>
    <div style="width: 100%; height: 500px; background-color: blue;"></div>
    <br><br>
    <footer style="width: 100%; height: 80px; background-color: blue;"></footer>
</body>
</html>
